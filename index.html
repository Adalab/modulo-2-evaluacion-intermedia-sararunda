<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body class="body">
    <h1 class="title">Datos y apuestas</h1>
    <form action="">
      <label for="">Introduce aquí tu jugada:</label>
      <select name="" id="" class="js-select select">
        <option disabled selected>¿Qué número apuestas del 1 al 6?</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
      <input
        type="text"
        name=""
        id=""
        placeholder="¿Cuánto apuestas?"
        class="js-money money"
      />
      <input type="button" value="Jugar" class="js-play button" />
    </form>
    <h2 class="js-winner lets-play">¡Vamos a jugar!</h2>
    <p class="js-money-back">Saldo: 50</p>
    <p class="determinations">
      *Si no aciertas el número, pierdes lo apostado. Si aciertas, ganas el
      doble de lo apostado.
    </p>

    <script src="./js/index.js"></script>
  </body>
</html>
